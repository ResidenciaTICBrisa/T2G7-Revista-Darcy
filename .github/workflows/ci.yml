name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  

permissions:
  contents: write

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2

        with:
          key: ${{ github.ref }}
          path: .aux

      - run: pip install mkdocs-material
      - run: mkdocs build
      - run: mkdocs gh-deploy --force