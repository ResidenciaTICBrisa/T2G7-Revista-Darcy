site_name: Revista Darcy

theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default 
      toggle:
        icon: material/toggle-switch-off-outline
        name: Modo Escuro
      primary: green
      accent: #8ECDDD
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Modo Claro  
      primary: green
      accent: #8ECDDD
  favicon: assets/favicon.ico
  logo: assets/favicon.ico

  font:
    text: Roboto
  language: pt
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.tabs.sticky

nav:
  - Ínicio: index.md
  - Landing Page: landingPage/landingPage.html
  - Requisitos: 
    - Visão de Produto: requisitos/visao_de_produto.md
    - Visão de Projeto: requisitos/visao_de_projeto.md
    - Backlog: requisitos/backlog.md
    - Perfil dos Usuários: requisitos/perfil_dos_usuarios.md
  - Documentação Interna:
    - Políticas Internas: 
      - Branches: politicas/branches.md
      - Commit: politicas/commit.md
      - Conduta: politicas/conduta.md
      - Plano de Comunicação: politicas/plano-de-comunicacao.md
    - Sprints:
      - Sprint 00: 
        - Planejamento: sprints/sprint00/planejamento.md
        - Resultados: sprints/sprint00/resultados.md
      - Sprint 01: 
        - Planejamento: sprints/sprint01/planejamento.md
        - Resultados: sprints/sprint01/resultados.md
      - Sprint 02: 
        - Planejamento: sprints/sprint02/planejamento.md
        - Resultados: sprints/sprint02/resultados.md
      - Sprint 03: 
        - Planejamento: sprints/sprint03/planejamento.md
        - Resultados: sprints/sprint03/resultados.md
    - Atas:
      - Reuniões Internas:
        - Reunião 0: atas/equipe/ata00.md
        - Reunião 1: atas/equipe/ata01.md
        - Reunião 2: atas/equipe/ata02.md
        - Reunião 3: atas/equipe/ata03.md
      - Reuniões com o Cliente:
        - Reunião 1: atas/equipe_cliente/ata01.md
        - Reunião 2: atas/equipe_cliente/ata02.md
        - Reunião 3: atas/equipe_cliente/ata03.md
        - Reunião 4: atas/equipe_cliente/ata04.md
  - Releases:
    - Release 1: release/release1.md
      